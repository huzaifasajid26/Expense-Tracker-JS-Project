<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="all-main">
        <!-- LEFT SIDEBAR -->
        <div class="sidebar-main">
            <div class="logo-parent">
                <h2>Expensio</h2>
            </div>
            <div class="links-parent">
                <a href="">Home</a>
                <a href="">Expenses</a>
                <a href="">Reports</a>
                <a href="">Settings</a>
            </div>
        </div>
        <!-- MAAIN PART -->
        <div class="right-main">
            <div>
                <h2 class="right-main-h2">Expense Tracker</h2>
            </div>
            <div class="add-expense-box-parent">
                <div class="add-expense-box">
                    <h2>Add Expense</h2>
                    <div class="input-form">
                        <form>
                            <input id="amount" type="text" placeholder="Amount">
                            <select id="dropdown">
                                <option value="Food & Drinks">Food & Drinks</option>
                                <option value="Transport / Travel">Transport / Travel</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Health / Medical">Health / Medical</option>
                                <option value="Bills / Utilities">Bills / Utilities</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Education">Education</option>
                                <option value="Personal Care">Personal Care</option>
                                <option value="Rent / Housing">Rent / Housing</option>
                                <option value="Groceries">Groceries</option>
                                <option value="Insurance">Insurance</option>
                                <option value="Gifts / Donations">Gifts / Donations</option>
                                <option value="Others">Others / Miscellaneous</option>
                            </select>
                            <input id="description" type="text" placeholder="Description">
                            <button onclick="addExpense()" id="btn">Add</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="mid-list-main-parent">
                <div class="mid-list-main">
                    <div class="expense-list">
                        <h2>Expense List</h2>
                    </div>
                    <div class="list">
                        <div id="category" class="list-div">
                            <h4>Category</h4>
                        </div>
                        <div id="description-list" class="list-div">
                            <h4>Description</h4>
                        </div>
                        <div id="amount-list" class="list-div">
                            <h4>Amount</h4>
                        </div>
                        <div id="date" class="list-div">
                            <h4>Date</h4>
                        </div>
                        <div id="delete" class="list-div">
                            <h4>Delete</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-parent">
                <div class="bottom-1">
                    <div class="total-expense">
                        <h2>Total Expense</h2>
                        <h1 id="rs">Rs: 0</h1>
                    </div>
                </div>
                <div class="bottom-2">
                    <div class="category-summary">
                        <h2>Category Summary</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
